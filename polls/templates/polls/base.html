<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Система опросов{% endblock %}</title>
    <!-- Подключаем Bootstrap для стилей -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'polls:index' %}">Опросы</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'polls:index' %}">Главная</a>
                <a class="nav-link" href="{% url 'polls:create_poll' %}">Создать опрос</a>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'polls:analytics' %}">
                        <i class="bi bi-graph-up"></i> Аналитика
                    </a>
                </li>
                {% if user.is_authenticated %}
                    <span class="navbar-text">Привет, {{ user.username }}!</span>
                    <form action="{% url 'logout' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="nav-link btn btn-link" style="border: none; background: none;">
                            Выйти
                        </button>
                    </form>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Войти</a>
                    <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'social:begin' 'google-oauth2' %}" 
                           style="background-color: #4285F4; color: white; border-radius: 4px; padding: 5px 10px;">
                            <i class="bi bi-google"></i> Войти через Google
                        </a>
                    </li>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}
        <!-- Здесь будет контент конкретной страницы -->
        {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
